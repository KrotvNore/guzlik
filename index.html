<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфолио веб-дизайнера</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    .lang-switch {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .lang-switch a {
      text-decoration: none;
      margin-right: 8px;
      color: #A0A0A0;
      cursor: pointer;
    }

    .lang-switch a.active {
      color: #000000;
    }

    h1 {
      font-style: italic;
      font-weight: 400;
    }

    .experience {
      font-weight: 600;
    }

    .links a {
      display: block;
      margin: 16px 0;
      text-decoration: underline;
      color: black;
      font-size: 16px;
    }

    .cat {
      align-self: flex-end;
      margin-top: 40px;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <!-- Переключатель языка -->
  <div class="lang-switch">
    <a id="ru-btn" class="active">ру</a> / 
    <a id="en-btn">en</a>
  </div>

  <!-- Контент -->
  <div class="content">
    <h1 id="title">Я веб дизайнер</h1>
    <p class="experience" id="exp">опыт 2 года+</p>

    <div class="links">
      <a href="https://youtu.be/dQw4w9WgXcQ?si=-HUG6efTQSX83_OC" target="_blank">behance</a>
      <a href="https://youtu.be/EE-xtCF3T94?si=SAzV_tXcgNcSwYqp" target="_blank">linkedin</a>
      <a href="https://youtu.be/tx6wJcVQRp8?t=5" target="_blank">telegram</a>
    </div>
  </div>

  <!-- Картинка -->
  <img src="cat.gif" alt="cat gif" class="cat">

  <!-- Скрипт -->
  <script>
    const ruBtn = document.getElementById('ru-btn');
    const enBtn = document.getElementById('en-btn');
    const title = document.getElementById('title');
    const exp = document.getElementById('exp');

    ruBtn.addEventListener('click', () => {
      title.textContent = 'Я веб дизайнер';
      exp.textContent = 'опыт 2 года+';
      ruBtn.classList.add('active');
      enBtn.classList.remove('active');
    });

    enBtn.addEventListener('click', () => {
      title.textContent = "I'm a web designer";
      exp.textContent = '2+ years experience';
      enBtn.classList.add('active');
      ruBtn.classList.remove('active');
    });
  </script>
</body>
</html>
